<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción Consulta General</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
      
        <div class="navbar-container">
          
          <div class="logo-menu">
            <a href="pacienteLogin.html" class="navbar-logo">
              <img src="logo2.png" alt="Logo de CrabSalud" class="logo">
            </a>
            <div id="mobile-menu" class="navbar-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
          </div>
          <ul class="navbar-menu">
            <li class="navbar-item"><a href="nosotrosLogin.html">Nosotros</a></li>
            <li class="navbar-item">
            <a href="serviciosLogin.html">Servicios</a>
          </li>
          <li class="navbar-item"><a href="segurosPlanes.html">Seguros y Planes</a></li>
          <li class="navbar-item"><a href="especialidades.html">Especialidades</a></li>
        </ul>
      </div>
      <a href="perfil.html"><img src="persona.png" alt="Icono de persona" class="login-icon" width="50px" style="border-radius: 35px;" ></a>
      </nav>
    <main>
        <div class="progress-container">
            <a href="consultaGeneral.html">
                <div class="progress-step" data-step="1">1</div>
            </a>
            <a href="#">
                <div class="progress-step active" data-step="2">2</div>
            </a>
            <a href="#">
                <div class="progress-step" data-step="3">3</div>
            </a>
        </div>
        
        <form class="consulta-form">
            <label for="especialidad">Especialidad:</label>
            <select id="especialidad" name="especialidad">
                <option value="" disabled selected>Seleccione una especialidad</option>
            </select>
            
            <label for="medico">Médico:</label>
            <select id="medico" name="medico" disabled>
                <!-- Las opciones de médicos se cargarán con JavaScript -->
            </select>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
            
            <label for="hora">Hora:</label>
            <select id="hora" name="hora"></select>
            
            <button type="submit">Consultar Horas</button>
            <button id="agendarHora" style="display: none;">Agendar Hora</button>
        </form>
    </main>

    <script src="opcionConsultaGeneral.js"></script>
</body>
</html>
