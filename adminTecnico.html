<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración Técnica</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Panel de Estado del Servidor</h1>
        <a href="index.html" class="exit-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M15 3.001a1 1 0 1 1 0 2H6v13a1 1 0 0 0 1 1h8a1 1 0 1 1 0 2H7a3 3 0 0 1-3-3v-14a1 1 0 0 1 1-1h10Zm1.707 5.293A1 1 0 0 0 15 9v2H9a1 1 0 1 0 0 2h6v2a1 1 0 0 0 1.707.707l3-3a1 1 0 0 0 0-1.414l-3-3Z" clip-rule="evenodd"/></svg>
        </a>
    </header>

    <div class="content">
        <section class="server-status">
            <h2>Estado de Datacenters</h2>
            <div class="servers-container">
                <div class="servers">
                    <div class="server">
                        <h3>Servidor Principal</h3>
                        <p><strong>Hostname:</strong> CrabSalud</p>
                        <p><strong>Status:</strong> <span class="status online">ONLINE</span></p>
                        <p><strong>IP:</strong> 192.168.0.24</p>
                    </div>
            
                    <div class="server">
                        <h3>Servidor de Respaldo</h3>
                        <p><strong>Hostname:</strong> CrabSalud Respaldo</p>
                        <p><strong>Status:</strong> <span class="status offline">OFFLINE</span></p>
                        <p><strong>IP:</strong> 192.168.0.25</p>
                    </div>
                </div>
                <div class="server-toggle">
                    <button class="toggle-status">Cambiar Estados</button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Última actualización: <time>15:32:35</time></p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
