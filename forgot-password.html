<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨‍⚕️CrabSalud👩‍⚕️ - Olvidé mi contraseña</title>
    <link rel="stylesheet" href="login.css"> <!-- Se reutiliza el CSS del login -->
    <link rel="icon" href="logo2.png" type="image/png" sizes="16x16">
</head>
<body>
    <main class="login-container">
        <section class="login-logo">
            <a href="index.html"><img src="logo2.png" alt="Logo de CrabSalud"></a>
        </section>
        <section class="login-form">
            <h1>Olvidé mi contraseña</h1>
            <form id="forgotPasswordForm" action="passwordResetSent.html" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <button type="submit">Enviar enlace de restablecimiento</button>
            </form>
            <div class="login-links">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>
        </section>
    </main>
    <!-- Aquí puedes incluir tu script de JavaScript si es necesario -->
    <script src="forgot-password.js"></script>
</body>
</html>
