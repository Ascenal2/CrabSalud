<!DOCTYPE html>
<html lang="es">
<head>

    <title>Modificar Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleModal.css">
</head>
<body>
    <nav class="navbar">
      
        <div class="navbar-container">
          
          <div class="logo-menu">
            <a href="pacienteLogin.html" class="navbar-logo">
              <img src="logo2.png" alt="Logo de CrabSalud" class="logo">
            </a>
            <div id="mobile-menu" class="navbar-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
          </div>
          <ul class="navbar-menu">
            <li class="navbar-item"><a href="nosotrosLogin.html">Nosotros</a></li>
            <li class="navbar-item">
            <a href="serviciosLogin.html">Servicios</a>

          <li class="navbar-item"><a href="segurosPlanes.html">Seguros y Planes</a></li>

      </div>
      <a href="perfil.html"><img src="persona.png" alt="Icono de persona" class="login-icon" width="50px" style="border-radius: 35px;" ></a>
    </nav>

    <main class="consulta-form">
        <h2>Modificar Perfil</h2>
        <form id="modificar-perfil-form">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" value="INMODIFICABLE" readonly>

            <label for="password">Contraseña Nueva:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu nueva contraseña">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>
    <div id="confirm-modals" class="hidden-modal">
        <p>¿Deseas guardar los cambios?</p>
        <button id="confirm-btn" disabled>Confirmar</button>
        <button id="close-btn">Cerrar</button>
    </div>
    <script src="modificarPerfil.js"></script>
</body>
</html>
