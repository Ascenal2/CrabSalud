<!-- Formulario de Antecedentes Médicos -->
<main>
    <div class="container">
        <h1>Antecedentes Médicos</h1>
        <form id="historialMedico">
    
            <section class="datos-paciente">
                <div class="campo">
                    <label for="nombrePaciente">Nombre del paciente:</label>
                    <input type="text" id="nombrePaciente" name="nombrePaciente" required>
                </div>
                <div class="campo">
                    <label for="apellidoPaciente">Apellido:</label>
                    <input type="text" id="apellidoPaciente" name="apellidoPaciente" required>
                </div>
                <div class="campo">
                    <label for="edadPaciente">Edad:</label>
                    <input type="number" id="edadPaciente" name="edadPaciente" required>
                </div>
            </section>
    
            <section class="estado-salud">
                <label>¿Cómo cree que es su salud en general?</label>
                <label><input type="radio" name="estadoSalud" value="excelente" required> Excelente</label>
                <label><input type="radio" name="estadoSalud" value="buena"> Buena</label>
                <label><input type="radio" name="estadoSalud" value="normal"> Normal</label>
                <label><input type="radio" name="estadoSalud" value="mala"> Mala</label>
            </section>
    
            <fieldset>
                <legend>TIENE O HA TENIDO ALGUNA VEZ:</legend>
                <div class="campo">
                    <label><input type="checkbox" name="antecedentes" value="hospitalizacion"> Hospitalización por enfermedad o lesión</label>
                </div>
                <!-- Repite para cada uno de los antecedentes -->
            </fieldset>
    
            <!-- Repite secciones similares para el resto del formulario -->
    
            <section class="medicamentos">
                <label for="medicamentos">Indique todos los medicamentos, complementos y vitaminas que haya tomado en los últimos dos años:</label>
                <div class="campo">
                    <input type="text" id="medicamento1" name="medicamento1" required>
                    <input type="text" id="objetivo1" name="objetivo1">
                </div>
                <!-- Repite para más medicamentos si es necesario -->
            </section>
    
            <div class="campo">
                <label for="cambiosFuturos">EN EL FUTURO COMUNÍQUENOS CUALQUIER CAMBIO EN SUS ANTECEDENTES MÉDICOS:</label>
                <textarea id="cambiosFuturos" name="cambiosFuturos"></textarea>
            </div>
    
            <div class="campo firma">
                <label>Firma del paciente:</label>
                <input type="text" id="firmaPaciente" name="firmaPaciente" required>
            </div>
    
            <div class="botones">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
    
        </form>
    </div>
</main>
<script src="historialMedico.js"></script>
